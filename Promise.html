<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		let p= new Promise((resolve ,reject) => 
		{
			let a=1+1
			if(a ==2)
			{
				resolve('Success')
			}
			else
			{
				reject("Failed")
			}
		})

		p.then((message) => {
			console.log("this is in then  "+message)
		}).catch((message) =>
		{
			console.log("this is in  catch "+message)
		})
	</script>
</head>
<body>

</body>
</html>
